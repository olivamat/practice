<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
</head>

<body>
    <div class="header-wrapper">
        <div class="container section header">
            <div class="row">
                <header class="masthead col-xl-12">
                    <a href="#" class="masthead-logo">
                        <img src="../img/envato-logo.png" alt="logo">
                    </a>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Event Details</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Speakers</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Sponsors</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </header>
                <div class="counter">
                    <div class="counter-days counter-item">
                        <span class="counter-value">20</span>
                    </div>
                    <div class="value_separator counter-item">
                        <span class="counter-value">:</span>
                    </div>
                    <div class="counter-hours counter-item">
                        <span class="counter-value">03</span>
                    </div>
                    <div class="value_separator counter-item">
                        <span class="counter-value">:</span>
                    </div>
                    <div class="counter-minutes counter-item">
                        <span class="counter-value">06</span>
                    </div>
                    <div class="value_separator counter-item">
                        <span class="counter-value">:</span>
                    </div>
                    <div class="counter-seconds counter-item">
                        <span class="counter-value">52</span>
                    </div>
                </div>
                <img class="header-hero-img" src="img/hero.png" alt="hero">
            </div>
        </div>
    </div>






    <script src="js/script.js"></script>
</body>

</html>
